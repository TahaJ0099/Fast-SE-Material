<!DOCTYPE html>
<head>
    <title>www.tahajawaid.com|Task_01</title>
</head>
<link rel="stylesheet" href="bootstrap.min.css">
<body>
<div class="container">
  <form class="body">
    <div class="container-fluid">
        <header class="text-center"><h1>Welcome to Form</h1></header>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="tahajawaid">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="tahajawaid.com">
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Password</label>
      <input type="password" class="form-control" id="pass">
    </div>
    <div class="mb-3">
        <label for="sel" class="form-label">Select Gender</label>
        <select class="form-select" id="sel">
          <option>Gender</option>
          <option value="Male">Male</option>
          <option value="2">Female</option>
          <option value="3">Others</option>
        </select>
      </div>
    <div class="mb-3">
      <label for="con" class="form-label">Contact</label>
      <input type="number" class="form-control" id="con" placeholder="876567876">
    </div>
    <div class="mb-3">
        <label for="add" class="form-label">Permanent Address</label>
        <input type="add" class="form-control" id="add" placeholder="c123, gulberg,karachi">
      </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date">
    </div>
    <div class="mb-3">
      <label for="feed" class="form-label">Feedback</label>
      <textarea class="form-control" id="feed" rows="3" placeholder="type your feed back here!!!"></textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="checkbox-input">
      <label class="form-check-label" for="checkbox-input">I have entered correct info.</label>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Signup</button>
    </div>
  </form>
</div>
<style>
    .body {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 50px;
      border: 3px solid #030303;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(177, 82, 82, 0.1);
      background-color: chocolate;
    }
  </style>
</body>
</html>
