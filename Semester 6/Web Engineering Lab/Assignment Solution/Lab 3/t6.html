    <style>
        .mycart {
            display: flex;
            margin-bottom: 10px;
        }
        .cart {
            padding: 10px;
            max-width: 400px;
        }
        .product {
            display: flex;
            margin-bottom: 10px;
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .product-info {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .product-info .label {
            flex-grow: 1;
            font-weight: bold;
            margin-right: 10px;
        }
        .product-info .price {
            margin-right: 10px;
        }
        .product-info .quantity {
            width: 50px;
            margin-right: 10px;
        }
        .product-info .total {
            margin-right: 10px;
        }
        .product-info .remove {
            background-color: red;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            font-weight: bold;
            font-size: 12px;
            border-radius: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .total {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: bold;
        }
        .discount {
            color: red;
            margin-top: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .checkout {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            align-items: center;
        }
        .checkout button {
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .checkout .close {
            background-color: grey;
            margin-left: 65%;
            margin-top: 10px;
        }
        .checkout .checkout {
            background-color: blue;
        }
