<!doctype html>
<head>
    <title>www.tahajawaid.com|Task_03</title>
</head>
<body>
    <label for="number">Enter a number you want the table for:</label>
    <input type="number" id="number">
    <button onclick="Table()">Click</button>
    <table id="table"></table>

    <script>
        function Table() {
            let num = document.getElementById("number").value;
            let table = document.getElementById("table");
            let headerRow = table.insertRow();
            let headerCell1 = headerRow.insertCell();
            headerCell1.innerHTML = "Multiplication Table of " + num;
            let headerCell2 = headerRow.insertCell();
            headerCell2.innerHTML = "Result";
            for (let i = 1; i <= 10; i++) {
                let row = table.insertRow();
                let cell1 = row.insertCell();
                cell1.innerHTML = num + " x " + i;
                let cell2 = row.insertCell();
                cell2.innerHTML = num * i;
            }
        }
    </script>
</body>
</html>
